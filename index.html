<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 기본 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorani77의 기술 블로그</title>
    
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <div class="container">
            <h1>Gorani77의 기술 블로그</h1>
            <p>프로그래밍과 관련된 다양한 주제를 다룹니다</p>
        </div>
    </header>

    <!-- 네비게이션 영역 -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html" class="active">홈</a></li>
                <li><a href="categories.html">카테고리</a></li>
                <li><a href="tags.html">태그</a></li>
                <li><a href="about.html">소개</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <div class="container">
            <!-- 최근 게시물 섹션 -->
            <section class="recent-posts">
                <h2>최근 게시물</h2>
                <div id="posts-container">
                    <!-- 게시물은 JavaScript로 동적으로 로드됩니다 -->
                    <div class="loading">게시물을 불러오는 중...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- 사이드바 영역 -->
    <aside>
        <div class="sidebar-container">
            <!-- 카테고리 섹션 -->
            <section class="categories">
                <h3>카테고리</h3>
                <ul id="categories-list">
                    <!-- 카테고리는 JavaScript로 동적으로 로드됩니다 -->
                </ul>
            </section>

            <!-- 태그 섹션 -->
            <section class="tags">
                <h3>태그</h3>
                <div id="tags-cloud">
                    <!-- 태그는 JavaScript로 동적으로 로드됩니다 -->
                </div>
            </section>

            <!-- 방문자 카운터 -->
            <section class="visitor-counter">
                <h3>방문 통계</h3>
                <div>
                    <p><i class="fas fa-user"></i> <span id="visitor-count">0</span> 방문자</p>
                    <p><i class="fas fa-eye"></i> <span id="page-views">0</span> 조회수</p>
                </div>
            </section>
        </div>
    </aside>

    <!-- 푸터 영역 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Gorani77. All rights reserved.</p>
            <p>
                <a href="https://github.com/Gorani77" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
    </footer>

    <!-- 외부 JavaScript 파일 연결 -->
    <script src="js/main.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/counter.js"></script>
</body>
</html>
