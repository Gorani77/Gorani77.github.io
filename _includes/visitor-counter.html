<!-- 
  방문자 수 카운터 컴포넌트
  이 컴포넌트는 블로그의 방문자 수와 페이지 조회수를 표시합니다.
  busuanzi.ibruce.info의 무료 서비스를 사용하여 방문자 통계를 수집합니다.
-->
<div class="visitor-counter">
  <!-- 
    비동기(async) 스크립트 로딩:
    - async 속성을 사용하면 페이지 로딩을 차단하지 않고 스크립트를 로드합니다
    - 방문자 카운팅 서비스인 busuanzi의 JavaScript 라이브러리를 불러옵니다
    - 이 스크립트는 페이지가 로드될 때 자동으로 방문자 수와 페이지뷰를 계산합니다
  -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 사이트 방문자 수(Unique Visitors) 표시 영역 -->
  <div>
    <span class="site-uv">
      <!-- Font Awesome의 사용자 아이콘 -->
      <i class="fas fa-user"></i>
      <!-- 
        방문자 수가 표시될 요소 
        - id="busuanzi_value_site_uv"는 busuanzi 스크립트가 이 요소를 찾아 값을 삽입하는 선택자입니다
        - busuanzi 스크립트가 로드되면 이 요소에 실제 방문자 수가 자동으로 삽입됩니다
      -->
      <span class="busuanzi-value" id="busuanzi_value_site_uv"></span>
      <!-- 텍스트 레이블 -->
      <span>방문자</span>
    </span>
  </div>

  <!-- 총 페이지 조회수(Page Views) 표시 영역 -->
  <div>
    <span class="site-pv">
      <!-- Font Awesome의 눈 아이콘 -->
      <i class="fas fa-eye"></i>
      <!-- 
        페이지 조회수가 표시될 요소
        - id="busuanzi_value_site_pv"는 busuanzi 스크립트가 이 요소를 찾아 값을 삽입하는 선택자입니다
        - 모든 페이지의 조회수 합계가 표시됩니다
      -->
      <span class="busuanzi-value" id="busuanzi_value_site_pv"></span>
      <!-- 텍스트 레이블 -->
      <span>조회수</span>
    </span>
  </div>
</div>

<!-- 
  CSS 스타일링 섹션
  방문자 카운터의 시각적 표현을 정의합니다
-->
<style>
/* 방문자 카운터 컨테이너의 스타일 */
.visitor-counter {
  margin-top: 1.5rem;  /* 상단 여백 */
  font-size: 0.85rem;  /* 글자 크기 */
  color: var(--text-muted-color);  /* 글자 색상: 테마의 muted 색상 변수 사용 */
}

/* 각 카운터 항목(방문자 수, 조회수)의 스타일 */
.visitor-counter div {
  margin-bottom: 0.5rem;  /* 항목 간 간격 */
}

/* 아이콘 스타일 */
.visitor-counter i {
  margin-right: 0.5rem;  /* 아이콘과 텍스트 사이 간격 */
}

/* 
  참고: var(--text-muted-color)는 Jekyll Chirpy 테마에서 정의된 CSS 변수로,
  테마의 다크/라이트 모드에 따라 자동으로 적절한 색상이 적용됩니다.
*/
</style>
